bookdown::gitbook: default
bookdown::epub_book: default
bookdown::pdf_book: default
bookdown::bs4_book:
  css: style.css
  footnotes_inline: false
  split_bib: false
  repo:
    base: tmbuza/tmbuza/my-rmarkdown-snakemake/
    branch: main
    icon: "fas fa-air-freshener"
  theme:
    fg: "black"
    bg: "#FFFEFA"
    primary: "#277DB0"
    secondary: "#277DB0"
    success: "#277DB0"
    info: "#277DB0"
    warning: "#277DB0"
    danger: "#277DB0"
    base_font:
      google: Sen
    heading_font:
      google:
        family: Bitter
        wght: 300
    code_font:
      google:
        # arguments to sass::font_google()
        family: DM Mono
        local: false

css: style.css
